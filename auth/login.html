<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login | QR Asistencia</title>

  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/cyberpunk.css">
</head>
<body>

  <div class="center-screen">
    <div class="card neon">

      <h1 class="neon-text">⚡ QR ASISTENCIA</h1>
      <p class="subtitle">Ingreso al sistema</p>

      <form id="loginForm">

        <label>Email</label>
        <input
          type="email"
          id="email"
          placeholder="usuario@email.com"
          required
        />

        <label>Password</label>
        <input
          type="password"
          id="password"
          placeholder="••••••••"
          required
        />

        <button type="submit" class="btn-neon">
          Ingresar
        </button>
        <p id="loginError" class="error-text"></p>

      </form>

      <p id="errorMsg" class="error hidden"></p>

    </div>
  </div>

  <script type="module" src="../assets/js/auth.js"></script>
</body>
</html>
